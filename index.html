<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/d4c856f0a9.js" crossorigin="anonymous"></script>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }  
          }
        }
      </script>
</head>
<body>
  <!-- main container -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- header section -->
    <header class="flex pt-12 mb-20 items-center justify-between">
      <!-- text div -->
      <div class="">
        <h1 class="text-5xl pb-3 font-semibold lg:text-7xl">It's good 
          <br>tea time at The 
          <br>Tea House
        </h1>
        <p class="w-3/4 text-gray-500 pb-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 font-bold  text-white px-5 py-3 rounded-xl mb-1">
          Explore More<i class="fa-solid fa-arrow-right -rotate-45"></i>
        </button>
      </div>
      <!-- image content -->
      <div class="relative">
        <!-- image -->
        <div>
          <img class="border-2 border-dashed" src="./images/banner.png" alt="">
        </div>
        <!-- card -->
        <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-5 rounded-lg top-28 md:top-80 md:left-28 lg:left-32">
          <!-- star icon -->
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <!-- card text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </main>   
</body>
</html>
